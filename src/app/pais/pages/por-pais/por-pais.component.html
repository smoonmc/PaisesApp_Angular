<div class="animate__animated animate__fadeIn animate__faster">

    <h2>Por País</h2>
    <hr>
    
    <div class="row">  
        <div class="col">
          <app-pais-input 
              (onEnter)="buscar( $event)"
              (onDebounde)="sugerencias( $event)"
               leyenda="Buscar país ...">
    
          </app-pais-input>
    
        </div>
    
    </div>
   <!--Crear Sugerencias-->
    <ul *ngIf="mostrarSugerencias"
        class="list-group">
        <li *ngFor="let elemento of paisesSugeridos"
            class="list-group-item list-group-item-action">
            <a class="nav-link" 
                [routerLink]= "['/pais', elemento.alpha2Code] ">
                {{ elemento.name }}
            </a>
        </li>

        <li class="list-group-item list-group-item-action"
                (click)="buscarSugerido(termino)">
                <a class="nav-link">
                  Buscar  "{{termino}}"
                </a>
        </li>
    </ul>

    <hr>

</div>

<div *ngIf= "hayError"
    class="alert alert-danger">
    No se encontro nada con el término {{ termino }}
</div>

<div *ngIf="paises.length > 0"  class="row">
    <div class="col">

        <app-pais-tabla [paises]="paises"> </app-pais-tabla>

    </div>
</div>
